<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Klikauspeli</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111;
      color: #fff;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .score {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Klikauspeli</h1>
  <button id="clickButton">Klikkaa minua!</button>
  <div class="score">Pisteet: <span id="score">0</span></div>

  <script>
    let score = 0;
    const button = document.getElementById('clickButton');
    const scoreDisplay = document.getElementById('score');

    button.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
    });
  </script>
</body>
</html>
